<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Global Styles */
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the registration form */
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Card Styles */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Form Control Styles */
        .form-control {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        /* Text Centering */
        .text-center {
            text-align: center;
        }

        /* Link Styles */
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .modal-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .modal-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="card">
            <h3 class="text-center">Register</h3>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <form method="post" id="registrationForm" onsubmit="showSuccessModal(event)">
                {% csrf_token %}
                <label for="id_username">Full Name</label>
                <input type="text" id="id_username" name="name" placeholder="Enter your full name" class="form-control"
                    required>

                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" placeholder="name@example.com" class="form-control"
                    required>

                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter your password"
                    class="form-control" required>

                <label for="id_phone">Phone Number</label>
                <input type="tel" id="id_phone" name="phone" placeholder="Enter your phone number" class="form-control"
                    required>

                <label for="id_address">Address</label>
                <input type="text" id="id_address" name="address" placeholder="Enter your address" class="form-control"
                    required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h4>Registration Successful!</h4>
            <p>Welcome! Your account has been created successfully.</p>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function showSuccessModal(event) {
            event.preventDefault(); // Prevent form submission for demo
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeModal() {
            // Redirect to the login page after closing the modal
            window.location.href = '/login'; // Replace '/login' with the actual login page URL
        }
    </script>
</body>

</html>
