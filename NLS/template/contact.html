{% extends 'home.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container-fluid p-0">
    <div class="col-12">
        <img src="https://www.dotm.gov.np/Files/ImageSlider_16750549-0beb-4879-9726-3e2daae335168586.jpg"
            alt="Contact Us" class="img-fluid banner-img" />
    </div>
</div>

<div class="container-fluid py-5">
    <div class="row">
        <!-- Contact Form Section -->
        <div class="col-md-6">
            <div class="form-container">
                <h4 class="form-header text-center">Contact Us</h4>
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" id="fullname"
                            placeholder="Enter your full name" required />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="address"
                            placeholder="Enter your address" />
                    </div>

                    <div class="mb-3">
                        <label for="contact-no" class="form-label">Contact No.</label>
                        <input type="text" class="form-control" name="phone" id="contact-no"
                            placeholder="Enter your contact number" />
                    </div>

                    <div class="mb-3">
                        <label for="complain-box" class="form-label">Feedback/Complaint</label>
                        <textarea class="form-control" id="complain-box" name="desc" rows="4"
                            placeholder="Write your message here..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="datetime-local" class="form-control" name="date" id="dob" />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Send Feedback</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Google Maps Location Section -->
        <div class="col-md-6">
            <div class="map-container">
                <h4 class="form-header text-center">Our Location</h4>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d883.2357213698428!2d85.33866254303699!3d27.688160081427068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19f2207f691b%3A0xa572113ae118d8d7!2sDepartment%20of%20Transport%20Management!5e0!3m2!1sen!2snp!4v1732431198092!5m2!1sen!2snp"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>

<style>
    .banner-img {
        width: 100%;
        max-height: 350px;
        object-fit: cover;
    }

    /* Ensures form and map containers are equal height */
    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .col-md-6 {
        flex: 0 0 48%;
        /* Make both form and map container 50% width */
        padding: 15px;
    }

    /* Form Container Styling */
    .form-container {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        /* Ensures the form fills its container */
    }

    .form-header {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        background-color: #0056b3;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control {
        border-radius: 6px;
        box-shadow: none;
        margin-bottom: 15px;
    }

    .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 3px rgba(0, 86, 179, 0.25);
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        padding: 10px 15px;
        border-radius: 6px;
        transition: background-color 0.3s;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    /* Google Map Styling */
    .map-container {
        background: #f4f4f4;
        padding: 0;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        height: 100%;
        /* Ensures the map container fills its parent */
        position: relative;
    }

    iframe {
        width: 100%;
        height: 100%;
        /* Ensures iframe takes up full height of container */
        border-radius: 12px;
    }

    /* Responsive Layout */
    @media (max-width: 767px) {
        .col-md-6 {
            flex: 0 0 100%;
            /* Stack form and map on mobile screens */
            padding: 15px;
        }
    }
</style>

{% endblock body %}
