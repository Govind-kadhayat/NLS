{% extends 'home.html' %}
{% block title %} Contact Us {% endblock title %}

{% block body %}
<div class="container-fluid p-0">
    <!-- Full-width Banner Image -->
    <div class="col-12">
        <img src="https://www.dotm.gov.np/Files/ImageSlider_16750549-0beb-4879-9726-3e2daae335168586.jpg"
            alt="Contact Us" class="img-fluid banner-img" />
    </div>
</div>

<style>
    .banner-img {
        width: 100%;
        max-height: 350px;
        object-fit: cover;
    }

    .form-container {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: auto;
        max-width: 800px;
    }

    .form-header {
        background-color: #111fe5;
        color: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 600;
        color: #555;
    }
</style>

<!-- Form Header and Form Section -->
<div class="container">
    <div class="form-header">
        <h5>Please fill out the form for feedback</h5>
    </div>

    <div class="form-container">
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}

            <!-- Name and Email -->
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="fullname" placeholder="Enter your full name"
                        required />
                </div>
                <div class="col-sm-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                        required />
                </div>
            </div>

            <!-- Address and Phone Number -->
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address"
                        placeholder="Enter your address" />
                </div>
                <div class="col-sm-6">
                    <label for="contact-no" class="form-label">Contact No.</label>
                    <input type="text" class="form-control" name="phone" id="contact-no"
                        placeholder="Enter your contact number" />
                </div>
            </div>

            <!-- Message and Date of Birth -->
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label for="complain-box" class="form-label">Feedback/Complaint</label>
                    <textarea class="form-control" id="complain-box" name="desc" rows="4"
                        placeholder="Write your message here..."></textarea>
                </div>
                <div class="col-sm-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="datetime-local" class="form-control" name="date" id="dob" />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
