{% block body %}
<style>
    body {
        background-image: url('https://img.freepik.com/free-vector/futuristic-poly-background_23-2148453991.jpg?t=st=1732174063~exp=1732177663~hmac=46c91444380010774d982fcf91ec090674051a4b347e1e212c5a4d08d5d4c071&w=996');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.85);
        /* Semi-transparent background */
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        padding: 2rem;
        text-align: center;
    }

    .logo-container img {
        width: 80px;
        height: auto;
        margin-bottom: 1rem;
    }

    .login-header {
        font-size: 1.75rem;
        font-weight: 600;
        color: #007bff;
    }

    .form-group {
        margin-bottom: 1.25rem;
        text-align: left;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        background-color: rgba(255, 255, 255, 0.9);
     
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 1rem;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        display: block;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #007bff;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .error-message {
        color: #d9534f;
        font-size: 0.875rem;
        text-align: center;
        margin-top: 1rem;
        padding: 0.75rem;
        border: 1px solid #d9534f;
        border-radius: 4px;
        background-color: #f8d7da;
    }
</style>

<div class="login-container">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://ldims.nepalpolice.gov.np/images/trafficLogoFill.png" alt="Traffic Logo">
    </div>


    <div class="login-header">Login</div>

 
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="error-message">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}


    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_username" name="username" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password"
                placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/signup" class="forgot-password">Sign Up</a>
    </form>
</div>
{% endblock body %}
