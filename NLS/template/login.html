{% block body %}
<style>
    body {
        background: #f4f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 2rem;
    }

    .login-header {
        font-size: 1.75rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 1.5rem;
        color: #007bff;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        display: block;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #007bff;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 1.5rem;
        }
    }
</style>

<div class="login-container">
    <div class="login-header">Login In</div>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_username" name="username" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password"
                placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register" class="forgot-password">Sign Up</a>
    </form>
</div>
{% endblock body %}
