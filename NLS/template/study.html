{% extends 'home.html' %}
{% block title %} Tax {% endblock title %}

<style>
    /* General Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        color: #333;
    }

    /* Image Section */
    .img-fluid {
        height: 350px;
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Section Title Styling */
    .section-title {
        font-size: 1.75rem;
        font-weight: bold;
        color: #2c3e50;
        margin: 30px 0 20px 0;
        text-align: center;
        padding: 15px;
        background-color: #eaf2f8;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 40px;
    }

    th,
    td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 1.1rem;
    }

    th {
        background-color: #007bff;
        color: white;
    }

    td {
        background-color: #f9f9f9;
        font-weight: 500;
    }

    tr:nth-child(even) td {
        background-color: #f1f1f1;
    }

    tr:hover td {
        background-color: #f2cfcf;
    }

    /* Button Style */
    .btn {
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 30px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Container for the tables */
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 30px;
    }
</style>
