{% extends 'home.html' %}
{% block title %} Test{% endblock title %} {%block body %}
<style>
    /* Limit styles to the form container */
    .container.form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling form label */
    .container.form-container label {
        font-weight: bold;
        color: #495057;
        display: block;
        margin-bottom: 0.5rem;
    }

    /* Select dropdown styling inside container */
    .container.form-container .form-control {
        height: 50px;
        font-size: 1rem;
        color: #495057;
        background-color: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 0.5rem;
        transition: border-color 0.3s ease;
    }

    .container.form-container .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* Button styling inside container */
    .container.form-container .btn-danger {
        background-color: #dc3545;
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        border-radius: 4px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .container.form-container .btn-danger:hover {
        background-color: #c82333;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container.form-container .btn-danger:focus {
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.5);
    }
</style>

<body>



    <body>
        <div class="container form-container">
            <form>
                <div class="row mt-5 mb-5 pt-5">
                    <label for="category" class="form-label">Select the Category</label>
                    <select class="form-control" name="category" id="category">
                        <option disabled selected>Select the Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger mb-3">Submit</button>
                </div>
            </form>
        </div>
    </body>


</body>








{% endblock body %}
